        <main role="main">
            <h2>Contact us</h2>

            <section class="contact-form">
                <form 
                    action="" 
                    method="" 
                    class="form__contact-us">
                    <fieldset>
                        <legend>Describe your Cat</legend>
                        <div class="form__input">
                            <label for="cat_name">Cat's name</label>
                            <input 
                                type="text" 
                                id="cat_name" 
                                name="cat_name" 
                                maxlength="30" 
                                value="" 
                                placeholder="What is your Cat's name?">
                        </div>

                        <div class="form__input">
                            <label for="cat_breed">Cat Breed</label>

                            <select 
                                name="cat_breed" 
                                id="cat_breed">
                                <option value="">--Please choose a breed--</option>
                                <optgroup label="Long tail">
                                    <option value="breed_abyssinian">Abyssinian</option>
                                    <option value="breed_aegean">Aegean</option>
                                </optgroup>
                                <optgroup label="Short tail">
                                    <option value="breed_japanese_bobtail">Japanese Bobtail</option>
                                </optgroup>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Personal Information and Message</legend>
                        <div class="form__input">
                            <label for="user_name">Your name</label>
                            <input 
                                type="text" 
                                id="user_name" 
                                name="user_name" 
                                maxlength="30" 
                                value="" 
                                placeholder="Your Name">
                        </div>
    
                        <div class="form__input">
                            <label for="user_email">Email</label>
                            <input 
                                type="text" 
                                id="user_email" 
                                name="user_email" 
                                maxlength="30" 
                                value="" 
                                placeholder="Your Email">
                        </div>
    
                        <div class="form__textarea">
                            <label for="user_message">Message</label>
                            <textarea 
                                spellcheck
                                name="user_message" 
                                id="user_message" 
                                placeholder="Please tell us what we can help you with?"></textarea>
                        </div>
                    </fieldset>

                    <div class="form__button">
                        <!-- <input id="form_submit" name="form_submit" type="button" value="Submit"> -->
                        <button
                            id="form_submit" 
                            name="form_submit"
                            class="css_button"
                            type="button">
                            Submit your Cat
                        </button>
                    </div>

                </form>
            </section>
        </main>
